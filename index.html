<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario</title>
</head>
<form action="">

    <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" title='Introduce your name' 
        required="required"
        placeholder="name"
        autocomplete="given-name" />
    </p>

    <p>
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname" title='Introduce your last name' 
        placeholder="lastname"
        autocomplete="family-name" />
    </p> 

    <p>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" title='Introduce your birthday' 
        autocomplete="bday" />
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" title='Introduce your email' 
        required="required"
        placeholder="username@mail.com"
        autocomplete="email" />
    </p>

    <p>
        <label for="cellnumber">Cell Number:</label>
        <input type="tel" name="cellnumber" id="cellnumber" title='Introduce your cell number' 
        placeholder="format: 123 45 67 89"
        pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2} "
        autocomplete="tel" />
    </p>

    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" title='Introduce  your password' 
        required="required"
        placeholder="ej: password1" 
        autocomplete="new-password" />
    </p>

    <p>
        <label for="favoritecolor">Favorite Color:</label>
        <input type="color" name="favoritecolor" id="favoritecolor" title='Introduce your favorite color'
        autocomplete="color" />
    </p>

    <input type="submit" value="Submit" />
</form>

</html>
